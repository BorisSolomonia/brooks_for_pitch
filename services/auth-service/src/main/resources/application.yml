spring:
  datasource:
    url: ${AUTH_DB_URL}
    username: ${AUTH_DB_USER}
    password: ${AUTH_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    locations: classpath:db/migration

server:
  port: ${AUTH_SERVICE_PORT}

auth0:
  issuer-uri: ${AUTH0_ISSUER_URI}
  audience: ${AUTH0_AUDIENCE}

brooks:
  jwt:
    issuer: ${BROOKS_JWT_ISSUER}
    secret: ${BROOKS_JWT_SECRET}
    access-ttl-seconds: ${BROOKS_JWT_ACCESS_TTL}
    refresh-ttl-seconds: ${BROOKS_JWT_REFRESH_TTL}
  web:
    origins: ${BROOKS_WEB_ORIGINS}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics


