spring:
  datasource:
    url: ${PINS_DB_URL}
    username: ${PINS_DB_USER}
    password: ${PINS_DB_PASSWORD}
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.spatial.dialect.postgis.PostgisPG10Dialect
    open-in-view: false
  flyway:
    locations: classpath:db/migration

server:
  port: ${SERVER_PORT:${PINS_SERVICE_PORT:8084}}

auth0:
  issuer-uri: ${AUTH0_ISSUER_URI}
  audience: ${AUTH0_AUDIENCE}

brooks:
  cache:
    ttl-seconds: ${REDIS_CACHE_TTL_SECONDS}
  social:
    base-url: ${SOCIAL_SERVICE_URL}
  lists:
    base-url: ${LISTS_SERVICE_URL}
  proximity:
    bucket-size-deg: ${BROOKS_BUCKET_SIZE_DEG}
  cleanup:
    enabled: ${BROOKS_CLEANUP_ENABLED}
    batch-size: ${BROOKS_CLEANUP_BATCH_SIZE}
    retention-days: ${BROOKS_CLEANUP_RETENTION_DAYS}
    cron: ${BROOKS_CLEANUP_CRON}
  web:
    origins: ${BROOKS_WEB_ORIGINS}

# Internal service-to-service authentication
internal:
  service:
    name: ${INTERNAL_SERVICE_NAME}
    key: ${INTERNAL_SERVICE_KEY}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,circuitbreakers
  health:
    circuitbreakers:
      enabled: true

resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
    instances:
      socialService:
        baseConfig: default
        waitDurationInOpenState: 10s
      listsService:
        baseConfig: default
        waitDurationInOpenState: 10s
  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 500ms
    instances:
      socialService:
        baseConfig: default
      listsService:
        baseConfig: default
  timelimiter:
    configs:
      default:
        timeoutDuration: 2s
    instances:
      socialService:
        baseConfig: default
      listsService:
        baseConfig: default
