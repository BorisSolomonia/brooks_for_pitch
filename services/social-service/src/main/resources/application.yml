spring:
  datasource:
    url: ${SOCIAL_DB_URL:jdbc:postgresql://localhost:5432/social_db}
    username: ${SOCIAL_DB_USER:social_user}
    password: ${SOCIAL_DB_PASSWORD:social_pass}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    locations: classpath:db/migration

server:
  port: ${SOCIAL_SERVICE_PORT:8082}

auth0:
  issuer-uri: ${AUTH0_ISSUER_URI}
  audience: ${AUTH0_AUDIENCE}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

# Internal service-to-service authentication
internal:
  service:
    keys: ${INTERNAL_SERVICE_KEYS:pins-service-key-change-in-production}
    allowed-names: ${INTERNAL_SERVICE_ALLOWED_NAMES:pins-service}
    key-map: ${INTERNAL_SERVICE_KEY_MAP:pins-service=pins-service-key-change-in-production}
