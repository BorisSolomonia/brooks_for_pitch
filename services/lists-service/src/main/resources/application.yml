spring:
  datasource:
    url: ${LISTS_DB_URL}
    username: ${LISTS_DB_USER}
    password: ${LISTS_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    locations: classpath:db/migration

server:
  port: ${SERVER_PORT:${LISTS_SERVICE_PORT:8083}}

auth0:
  issuer-uri: ${AUTH0_ISSUER_URI}
  audience: ${AUTH0_AUDIENCE}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

brooks:
  web:
    origins: ${BROOKS_WEB_ORIGINS}

# Internal service-to-service authentication
internal:
  service:
    keys: ${INTERNAL_SERVICE_KEYS}
    allowed-names: ${INTERNAL_SERVICE_ALLOWED_NAMES}
    key-map: ${INTERNAL_SERVICE_KEY_MAP}
